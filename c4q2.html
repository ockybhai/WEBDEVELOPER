<!DOCTYPE html>
<html>
<head>
<style>
h2 {
font-size : 30px;
color : green;
font-weight : bold;
text-decoration : underline;
}
</style>
</head>
<body>
<center>
<h2>Adding two numbers</h2>
<br>
<br>
<label>enter first number :
<input type="text" id="txt1" ></label><br><br>
<label>enter second number :
<input type="text" id="txt2" ></label><br><br>
<button onclick="myFunction()">Print</button>
<p id="y"></p>
<script>
function myFunction() {
var x = parseInt(document.getElementById("txt1").value);
var y = parseInt(document.getElementById("txt2").value);
var z=x+y;
document.getElementById("y").innerHTML = z;
}
</script>
</center>
</body>
</html>
